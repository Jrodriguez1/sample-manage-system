<!DOCTYPE HTML>
	<html>
		<head>
			<title>输入页面</title>
			<meta content-type:"localhost/html" charset="utf-8">
		</head>
	 
		<body>
			<h1>输入客户信息</h1>
		<hr>
		 
			<form method="post" action="client_submit.php">
				<table>
				<tr>
					<td>样本编号：<input type="text" name="sample_id"></td>
				</tr>
				 
				<tr>
					<td>采集医院：<input type="text" name="collect_hospital"></td>
				</tr>
				 
				<tr>
					<td>科室：<input type="text" name="department"></td>
				</tr>

				<tr>
					<td>住院号：<input type="text" name="admission_number"></td>
				</tr>

				<tr>
					<td>病床号：<input type="text" name="bed_number"></td>
				</tr>

				<tr>
					<td>诊断：<input type="text" name="diagnosis"></td>
				</tr>

				<tr>
					<td>检测基因：<input type="text" name="gene_detection"></td>
				</tr>

				<tr>
					<td>结论：<input type="text" name="conclusion"></td>
				</tr>

				<tr>
					<td>性别：<input type="text" name="sexuality"></td>
				</tr>

				<tr>
					<td>年龄：<input type="number" name="age"></td>
				</tr>

				<tr>
					<td>医师：<input type="text" name="doctor"></td>
				</tr>

				<tr>
					<td>进院时间：<input type="date" name="in_hospital_date"></td>
				</tr>

				<tr>
					<td>采集部位：<input type="text" name="sampling_position"></td>
				</tr>

				<tr>
					<td>采集时间：<input type="date" name="sampling_date"></td>
				</tr>

				<tr>
					<td>手术时间：<input type="date" name="surgery_date"></td>
				</tr>

				<tr>
					<td>癌症名称：<input type="text" name="cancer_name"></td>
				</tr>

				<tr>
					<td>癌症分期：<input type="text" name="cancer_stage"></td>
				</tr>

				<tr>
					<td>病理结果：<input type="text" name="pathological_result"></td>
				</tr>

				<tr>
					<td>分子结果：<input type="text" name="molecular_result"></td>
				</tr>

				<tr>
					<td>免疫组化结果：<input type="text" name="immunohistochemical_result"></td>
				</tr>

				<tr>
					<td>联系地址：<input type="text" name="address"></td>
				</tr>

				<tr>
					<td>联系电话：<input type="text" name="phone"></td>
				</tr>

				<tr>
					<td>家属信息：<input type="text" name="family_information"></td>
				</tr>

				<tr>
					<td>备注：<input type="text" name="remark"></td>
				</tr>
				
				<tr>
					<td><input type="submit" value="提交"><input type="reset" value="重置"></td> 
				</tr>

				</table>
			</form>

			<form method="post" action="index.html">
				<td><input type="submit" value="回到首页"></td> 
			</form>

		</body>
	</html>
