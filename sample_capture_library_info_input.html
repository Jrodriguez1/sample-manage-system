<!DOCTYPE HTML>
	<html>
		<head>
			<title>输入页面</title>
			<meta content-type:"localhost/html" charset="utf-8">
		</head>
	 
		<body>
			<h1>输入样本capture信息</h1>
		<hr>
		 
			<form method="post" action="sample_capture_library_info_submit.php">
				<table>
				<tr>
					<td>样本原始文库编号：<input type="text" name="sample_library_m_id" required="required"></td>
				</tr>
				 
				<tr>
					<td>capture编号：<input type="text" name="sample_capture_library_id" required="required"></td>
				</tr>
				 
				<tr>
					<td>capture名称：<input type="text" name="capture_name" required="required"></td>
				</tr>

				<tr>
					<td>原始样本名称：<input type="text" name="sample_name" required="required"></td>
				</tr>

				<tr>
					<td>建库panel：<input type="text" name="library_panel" required="required"></td>
				</tr>

				<tr>
					<td>Barcode/index：<input type="text" name="barcode_index" required="required"></td>
				</tr>

				<tr>
					<td>文库size（bp）：<input type="number" name="library_size" required="required"></td>
				</tr>

				<tr>
					<td>qubit浓度（ng/ul）：<input type="number" step=0.00000001 name="qubit_concentration" required="required"></td>
				</tr>

				<tr>
					<td>qPCR（nM）：<input type="number" step=0.00000001 name="qpcr" required="required"></td>
				</tr>

				<tr>
					<td>文库体积（ul）：<input type="number" name="library_volume" required="required"></td>
				</tr>

				<tr>
					<td>存放温度：<input type="text" list="sample_temperature" name="sample_temperature" required="required"></td>
					<datalist id="sample_temperature">
						<option label="常温" value="常温" />
						<option label="4℃" value="4℃" />
						<option label="-20℃" value="-20℃" />
						<option label="-80℃" value="-80℃" />
					</datalist>
				</tr>

				<tr>
					<td>存放冰箱层：<input type="text" list="fridge_layer" name="fridge_layer"></td>
					<datalist id="fridge_layer">
						<option label="第一层" value="第一层" />
						<option label="第二层" value="第二层" />
						<option label="第三层" value="第三层" />
						<option label="第四层" value="第四层" />
					</datalist>
				</tr>

				<tr>
					<td>存放位置：<input type="text" name="save_position" required="required"></td>
				</tr>

				<tr>
					<td>capture完成日期：<input type="date" name="capture_date" required="required"></td>
				</tr>

				<tr>
					<td>操作人：<input type="text" name="capture_man" required="required"></td>
				</tr>

				<tr>
					<td>备注：<input type="text" name="remark"></td>
				</tr>

				<tr>
					<td><input type="submit" value="提交"><input type="reset" value="重置"></td> 
				</tr>

				</table>
			</form>

			<form method="post" action="index.html">
				<td><input type="submit" value="回到首页"></td> 
			</form>

		</body>
	</html>
