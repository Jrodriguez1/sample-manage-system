<!DOCTYPE HTML>
	<html>
		<head>
			<title>输入页面</title>
			<meta content-type:"localhost/html" charset="utf-8">
		</head>
	 
		<body>
			<h1>输入PGM Sequencing Information</h1>
		<hr>
		 
			<form method="post" action="pgm_sequence_info_submit.php">
				<table>
				<tr>
					<td>样品文库编号：<input type="text" name="sample_library_p_id" required="required"></td>
				</tr>
				 
				<tr>
					<td>flows：<input type="number" name="flows" required="required"></td>
				</tr>

				<tr>
					<td>芯片类型：<input type="text" name="chip_type" required="required"></td>
				</tr>

				<tr>
					<td>上机浓度（pM）：<input type="number" name="onto_concentration" required="required"></td>
				</tr>

				<tr>
					<td>Required reads(M)：<input type="number" name="require_read" required="required"></td>
				</tr>

				<tr>
					<td>data path：<input type="text" name="data_path" required="required"></td>
				</tr>

				<tr>
					<td>备注：<input type="text" name="remark"></td>
				</tr>

				<tr>
					<td><input type="submit" value="提交"><input type="reset" value="重置"></td> 
				</tr>

				</table>
			</form>

			<form method="post" action="index.html">
				<td><input type="submit" value="回到首页"></td> 
			</form>

		</body>
	</html>
