<!DOCTYPE HTML>
	<html>
		<head>
			<title>输入页面</title>
			<meta content-type:"localhost/html" charset="utf-8">
		</head>
	 
		<body>
			<h1>输入样本文库信息</h1>
		<hr>
		 
			<form method="post" action="sample_library_info_submit.php">
				<table>
				<tr>
					<td>样本编号：<input type="text" name="sample_id" required="required"></td>
				</tr>
				 
				<tr>
					<td>样本名称：<input type="text" name="sample_name" required="required"></td>
				</tr>

				<tr>
					<td>DNA/RNA：<input type="text" list="dna_rna" name="dna_rna" required="required"></td>
					<datalist id="dna_rna">
						<option label="DNA" value="DNA" />
						<option label="RNA" value="RNA" />
					</datalist>
				</tr>

				<tr>
					<td>建库次数：<input type="text" list="library_time" name="library_time" required="required"></td>
					<datalist id="library_time">
						<option label="L1" value="L1" />
						<option label="L2" value="L2" />
						<option label="L3" value="L3" />
						<option label="L4" value="L4" />
						<option label="L5" value="L5" />
						<option label="L6" value="L6" />
						<option label="L7" value="L7" />
						<option label="L8" value="L8" />
						<option label="L9" value="L9" />
						<option label="LA" value="LA" />
						<option label="LB" value="LB" />
						<option label="LC" value="LC" />
						<option label="LD" value="LD" />
						<option label="LE" value="LE" />
						<option label="LF" value="LF" />
					</datalist>
				</tr>

				<tr>
					<td>M/P：<input type="text" list="M_P" name="M_P" required="required"></td>
					<datalist id="M_P">
						<option label="M" value="M" />
						<option label="P" value="P" />
					</datalist>
				</tr>

				<tr>
					<td>管盖简写：<input type="text" name="short_name" required="required"></td>
				</tr>

				<tr>
					<td>存放温度：<input type="text" list="sample_temperature" name="sample_temperature" required="required"></td>
					<datalist id="sample_temperature">
						<option label="常温" value="常温" />
						<option label="4℃" value="4℃" />
						<option label="-20℃" value="-20℃" />
						<option label="-80℃" value="-80℃" />
					</datalist>
				</tr>

				<tr>
					<td>存放冰箱层：<input type="text" list="fridge_layer" name="fridge_layer"></td>
					<datalist id="fridge_layer">
						<option label="第一层" value="第一层" />
						<option label="第二层" value="第二层" />
						<option label="第三层" value="第三层" />
						<option label="第四层" value="第四层" />
					</datalist>
				</tr>

				<tr>
					<td>存放位置：<input type="text" name="save_position" required="required"></td>
				</tr>

				<tr>
					<td>文库体积（ul）：<input type="number" name="library_volumn" required="required"></td>
				</tr>

				<tr>
					<td>建库完成时间：<input type="date" name="library_set_date" required="required"></td>
				</tr>

				<tr>
					<td>操作人：<input type="text" name="set_man" required="required"></td>
				</tr>

				<tr>
					<td>建库panel：<input type="text" name="library_panel" required="required"></td>
				</tr>

				<tr>
					<td>Barcode/index：<input type="text" name="barcode_index" required="required"></td>
				</tr>

				<tr>
					<td>正向/反向：<input type="text" list="is_reverse" name="direction" required="required"></td>
					<datalist id="is_reverse">
						<option label="正向" value="正向" />
						<option label="反向" value="反向" />
					</datalist>
				</tr>

				<tr>
					<td>文库size：<input type="number" name="library_size" required="required"></td>
				</tr>

				<tr>
					<td>qubit浓度（ng/ul）：<input type="number" step=0.00000001 name="qubit_concentration" required="required"></td>
				</tr>

				<tr>
					<td>qPCR（nM）不校正：<input type="number" step=0.00000001 name="qpcr" required="required"></td>
				</tr>

				<tr>
					<td>备注：<input type="text" name="remark"></td>
				</tr>

				<tr>
					<td><input type="submit" value="提交"><input type="reset" value="重置"></td> 
				</tr>

				</table>
			</form>

			<form method="post" action="index.html">
				<td><input type="submit" value="回到首页"></td> 
			</form>

		</body>
	</html>
